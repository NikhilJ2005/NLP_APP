<!DOCTYPE html>
<html>
<head>
    <title>NLP App !</title>
</head>
<body>
    <h1>Enter text for NLP processing</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="text" rows="10" cols="50">{{ text }}</textarea><br>
        <input type="submit" value="Process">
    </form>
    {% if entities %}
        <h2>Entities</h2>
        <ul>
            {% for entity, label in entities %}
                <li>{{ entity }} - {{ label }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
